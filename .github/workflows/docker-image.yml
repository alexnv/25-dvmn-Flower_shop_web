name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: build and run
      run: docker-compose up -d --build
      env:
        DEBUG: True
        SECRET_KEY: 12345
        ALLOWED_HOSTS: 81.163.28.136
