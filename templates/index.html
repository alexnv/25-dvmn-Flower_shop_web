{% extends 'base_flower_shop.html' %}
{% load static %}

{% block content %}

	<div class="mainBg">		
		<section id="banner">
			<div class="container">
				<div class="banner">
					<div class="banner__block">
						<h1 class="banner__title">Мастерская цветов</h1>
						<p class="banner__text">Подберем для вас букет за два шага, который идеально подойдет под вашу ситуацию</p>
						<a href="{% url 'quiz' %}">
							<button class="btn banner__btn">Подобрать букет</button>
						</a>
					</div>
					<img src="{% static 'img/bannerImg.png' %}" alt="banner Img" class="banner__img">
				</div>
			</div>
		</section>
	</div>
	<a name="recommended"></a>
	<section id="recommended">
	  <div class="container">
		<div class="recommended p100">
		  <div class="title">Рекомендуем</div>
			<div class="recommended__elems ficb">
				
				{% for bunch in recommended_bouquets %}
				<div class="recommended__block " style="background: url('{{ bunch.image.url }} ')">
					<div class="recommended__block_elems ficb">
						<span class="recommended__block_intro">{{ bunch.name }}</span>
						<span class="recommended__block_price">{{ bunch.price }} руб.</span>
					</div>
				</div>
				{% endfor %}					
				</div>
				<form action="/catalog">
				<button class="btn recommended__btn">Показать всю коллекцию</button>
				</form>
			</div>
		</div>
	</section>
	<a name="contacts"></a>
	{% endblock %}
